<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Page</title>
</head>
<body>
  <section>
    <h1>Sign up for new blog post reminders</h1>
    <HEADER>
      <a href="index.html" style="margin-right:15px">Home Page</a> 
      <a href="contact_us.html" style="margin-right:15px">Contact Us</a>
      <a href="rome.html" style="margin-right:15px">Rome</a>
    </HEADER>  
    <form name="email reminders" action="https://httpbin.org/post" method="post">
      <div>
        <label>Name</label>
        <input type="text" name="name" placeholder="Full Name Please"/>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" placeholder="Example@Mail.com"/>
      </div>
      <div>
        <label>How often would you like to be emailed?</label>
        <select name="email_frequency">
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
        </select>
      </div>      
      <div>
        <input type="checkbox" name="agreement" value="agree"/> I agree to receive emails from Lori's Photography Page.
      </div>
      <button type="submit">Submit</button>
    </form>
    <div style="margin-top:25px">
      <label>Have any questions or comments about the page?</label>
      <a href="mailto:Lori@gmail.com">Send me a shout</a>
    </div>
  </section>
</body>
</html>
